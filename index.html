<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Fylo data storage component</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <main class="main">
      <div class="wrapper">
        <div class="info">
          <div class="logo">
            <img src="./images/logo.svg" alt="logo" />
          </div>
          <div class="icons">
            <div class="icon">
              <div class="img">
                <img src="./images/icon-document.svg" alt="document" />
              </div>
            </div>
            <div class="icon">
              <div class="img">
                <img src="./images/icon-folder.svg" alt="folder" />
              </div>
            </div>
            <div class="icon">
              <div class="img">
                <img src="./images/icon-upload.svg" alt="upload" />
              </div>
            </div>
          </div>
        </div>
        <div class="data">
          <div class="storage">
            <div class="number">185 <small>GB Left</small></div>
          </div>
          <p class="data-info">
            Youâ€™ve used <strong>815 GB</strong> of your storage
          </p>
          <div class="data-progress-bar">
            <div class="data-progress-bar-percent"></div>
          </div>
          <div class="range"><span>0 GB</span><span>1000 GB</span></div>
        </div>
      </div>
    </main>
  </body>
</html>
